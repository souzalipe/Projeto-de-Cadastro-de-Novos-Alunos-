<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novos Alunos</title>
</head>

<body>
    <main>
        <section>
            <img src="./imagens/Logo do Projeto Escolar.webp" alt="logo do Colégio">
            <h2>Sistema de Cadastro de alunos</h2>
        </section>
        <section>
            <h3>Cadastre os Novos alunos aqui</h3>
            <form action="">
                <label for="" id="input-nome">Nome do Aluno Matriculado</label>
                <input type="text" id="Nome" placeholder="Digite o Nome do aluno" required>
                <br>
                <label for="" id="input-idade">Idade do Aluno</label>
                <input type="number" id="Idade" placeholder="Digite a Idade do aluno" required>
                <br>
                <label for="" id="input-turma">Turma do Aluno</label>
                <input type="text" id="Turma" placeholder="Digite a Turma do aluno" required>
                <br>
                <label for="" id="input-identificação"> Código de Identificação</label>
                <input type="text" id="iD"  placeholder="Digite o Código de Identificação do aluno" required>
                <br>
                <button id="btn-enviar">Enviar Cadastro</button>
                <button id="btn-editar">Editar Cadastros</button>
                <button id="btn-deletar">Deletar Ultimo Cadastro</button>
            </form>
        </section>

        <section class="cadastrados">
            <p id="mostrar"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
