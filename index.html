<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novos Alunos</title>
</head>

<body>
    <main>
        <section>
            <img src="./imagens/Logo do Projeto Escolar.webp" alt="logo do Colégio">
            <h2>Sistema de Cadastro de alunos</h2>
        </section>
        <section>
            <h3>Cadastre os Novos alunos aqui</h3>
            <form action="">
                <label for="">Nome do Aluno Matriculado</label>
                <input type="text" placeholder="Digite o Nome do aluno" required>
                <br>
                <label for="">Idade do Aluno</label>
                <input type="text" placeholder="Digite a Idade do aluno" required>
                <br>
                <label for="">Turma do Aluno</label>
                <input type="text" placeholder="Digite a Turma do aluno" required>
                <br>
                <label for="">Código de Identificação</label>
                <input type="text" placeholder="Digite o Código de Identificação do aluno" required>
                <br>
                <button>Enviar Cadastro</button>
                <button>Listar Cadastros</button>
                <button>Editar Cadastros</button>
                <button>Deletar Ultimo Cadastro</button>
            </form>
        </section>
    </main>
</body>

</html>
